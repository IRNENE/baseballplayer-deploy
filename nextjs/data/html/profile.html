<!doctype html>
<html lang="en">

<head>
    <title>會員資料</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="../../scss/all.css">
    <link rel="stylesheet" href="../../styles/style_lai.module.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="boxMargin">
                    <h5>會員中心 / <a href=""><span class="bread">會員資料</span></a></h5>
                </div>
            </div>
            <div class="row">
                <div class="leftSide  col-2">
                    <ul class="list-unstyled">
                        <li class="left11"> <a href="">
                                <h6>會員資料</h6>
                            </a>
                        </li>
                        <li class="left2"> <a href="">
                                <h6>歷史訂單</h6>
                            </a>
                        </li>
                        <li class="left3"><a href="">
                                <h6>優惠卷</h6>
                            </a>
                        </li>
                        <li class="left4">
                            <a href="">
                                <h6>我的收藏</h6>
                            </a>
                        </li>
                        <li class="left5"> <a href="">
                                <h6>我的揪團</h6>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-1"></div>
                <div class="rideSide  col-7">
                    <div class="row  align-items-start">
                        <form action="">
                            <label class="row form-label mb-4" for="">會員帳號/信箱</label>
                            <input class="form-control mb-4" type="text">
                            <label class="row form-label mb-4" for="">密碼</label>
                            <button class="color col-12 mb-4" type="button">設定新密碼</button>
                            <label class="row form-label mb-4" for="">姓名</label>
                            <input class="form-control mb-4" type="text">
                            <label class="row form-label mb-4" for="">手機</label>
                            <input class="form-control mb-4" type="tel">
                            <label class="row form-label mb-4" for="">生日</label>
                            <input class="form-control mb-4" type="date" name="" id="">
                            <label class="row form-label mb-4" for="">性別</label>
                            <select class="form-select mb-4" name="" id="">
                                <option value="0">請選擇性別</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                                <option value="3">其他</option>
                            </select>
                            <label class="row form-label mb-4" for="">地址</label>
                            <input class="form-control mb-4" type="text">
                            <button class="color mt-3 row ms-auto btnSubmit" type="submit">儲存</button>
                        </form>
                    </div>
                </div>
                <div class="rightImgSide  col-2">
                    <div class="cardBody row ">
                        <div class="cardPhoto justify-content-center mb-3 ">
                            <img src="" alt="">
                        </div>
                        <div class="rightImgSideBtn">
                            <button class="color mb-3" type="button">選擇圖片</button>
                            <div class="content">
                                <p>檔案大小:最大1MB
                                    <br>
                                    檔案限制:jpg,png
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
